<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link href="/static/css/center.css" rel="stylesheet"/>
    <link href="/static/css/container.css" rel="stylesheet"/>
    <link href="/static/css/table-no-border.css" rel="stylesheet"/>
    <link href="/static/css/border-block.css" rel="stylesheet"/>
    <link href="/static/css/main.css" rel="stylesheet"/>
</head>
<body>
<header class="header">
    <h1 th:text="${username}">
    </h1>
    <nav>
        <a th:href="@{/}">Смена пользователя</a>
    </nav>
</header>

<div class="main">
    <div class="center">
        <h3>
            Животные:
        </h3>
    </div>
    <div class="container">
        <div class="center">
            <form method="get" th:action="@{/new}">
                <input type="submit" value="Добавить животное"/>
            </form>
        </div>
        <div class="border-block">
            <table class="table-no-border">
                <tbody>
                <tr th:each="animal: ${allAnimals}">
                    <td>
                        <a th:href="@{/edit(type=${animal.getClass().getSimpleName()}, id=${animal.getId()})}"
                           th:text="${animal.toString()}"></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
